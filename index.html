<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="game-container">

        <p id="heading">Tic Tac Toe</p>

        <div class="message-area hidden">
            <p class="winner"></p>
            <button id="new-game">
                New Game
            </button>
        </div>

        <div class="game-board">
            <button class="gameButton"></button>
            <button class="gameButton"></button>
            <button class="gameButton"></button>
            <button class="gameButton"></button>
            <button class="gameButton"></button>
            <button class="gameButton"></button>
            <button class="gameButton"></button>
            <button class="gameButton"></button>
            <button class="gameButton"></button>
        </div>

        <button id="reset">
            Reset Game
        </button>
    </main>
    <script src="file.js"></script>
</body>

</html>
